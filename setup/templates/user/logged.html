{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container centralizer">
    <section>
        <div class="text-center w-100">
            {% include 'partials/_alerts.html' %}
            <h1>Olá, {{user.username}}!</h1>
            <p>Você está logado :)</p>
        </div>
        <div class="w-100 mt-5">
            <form action="{% url 'logged' %}" method="post">
                {% csrf_token %}
                <button class="btn btn-primary btn-lg m-auto d-block" type="submit">Sair</button>
            </form>
        </div>
    </section>
</div>


{% endblock %}
